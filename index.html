<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Desafio: Formulário | Resolução Pessoal</title>
</head>

<main class="container d-flex align-items-center">
    <form action="" class="">
        <div class="form-row">
            <div class="col form-group">
                <label for="primeiroNome">Primeiro Nome</label>
                <input type="text" class="form-control" name="primeiroNome" id="primeiroNome">
            </div>

            <div class="col form-group">
                <label for="ultimoNome">Último Nome</label>
                <input type="text" class="form-control"  name="ultimoNome" id="ultimoNome">
            </div>
        </div>
            
        <hr>

        <div class="form-row">
            <div class="col-md-3 form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" name="cep" id="cep">
            </div>
        </div>

        <div class="form-row">
            <div class="col-md form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" name="endereco" id="endereco" placeholder="Rua, Av...">
            </div>

            <div class="col-md-3 form-group">
                <label for="numero">Número</label>
                <input type="text" class="form-control" name="numero" id="numero">
            </div>
        </div>

        <div class="form-row">
            <div class="col-md form-group">
                <label for="complemento">Complemento</label>
                <input type="text" class="form-control" name="complemento" id="complemento">
            </div>

            <div class="col-md form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" name="bairro" id="bairro">
            </div>
        </div>

     

        <div class="form-row">
            <div class="col-12 col-md form-group">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" name="cidade" id="cidade">
            </div>

            <div class="col-md form-group">
                <label for="estado">Estado</label>
                <input type="text" class="form-control" name="estado" id="estado">
            </div>

            <div class="col-md form-group">
                <label for="pais">País</label>
                <input type="text" class="form-control" name="pais" id="pais">
            </div>
        </div>

        <button class="col btn btn-primary" type="submit">Salvar</button>   
    </form>
 </main>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
